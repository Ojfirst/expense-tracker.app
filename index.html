<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE-TRACKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <div class="container">
      <!-- Add Expense Form -->
      <form action="" id="expense-form">
        <input type="number" name="amount" id="amount-input" required placeholder="Amount" step="0.01">
        <input type="text" name="discription" id="description-input" required placeholder="Discription" step="0.01">
        
        <div class="for-mobile-device">
          <select name="category" id="category-input" required>
            <option value=""></option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
          </select>
  
          <button type="submit" id="add-btn">Add</button>
        </div>
      </form>

      <!-- Edit Expense Form (hidden by default) -->
      <form id="edit-expense-form" class="hidden">
        <input type="number" id="edit-amount-input" required placeholder="Amount" step="0.01">
        <input type="text" id="edit-description-input" required placeholder="Description">

        <div class="for-mobile-device">
          <select id="edit-category-input" required>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
          </select>
          <button type="submit">Update</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      </form>
      <small id="error-message" class="error-message hidden"></small>
      <!-- Rest of your HTML -->


      <small id="error-message" class="error-message hidden"></small>

      <!-- Filter -->
      <div class="container-filter">
        <p>Sort:</p>
        <!-- Filter Dropdowm -->
         <select id="filter-category">
          <option value="All">All</option>
           <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Bills">Bills</option>
         </select>
      </div>

      <div class="expense-list">
        <div class="table-wrapper">
          <table id="expense-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
              <tbody id="expense-data">
                <!-- Expense items will be added here dynamically -->
              </tbody>
            </table>
        </div>
        </div>

        <div id="summary">
          <p>Total: N0.00</p>
          <ul id="category-totals">
          
          </ul>
        </div>

    </div>    

    
      


        
    </form>
</body>
<script src="app.js"></script>
</html>
